<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/1000000241.jpg" alt="" width="50">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay">

            </div>
            <img src="img/WhatsApp Image 2024-01-02 at 18.44.39_cf0fa9e2.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/WhatsApp Image 2024-01-02 at 23.09.49_2e64765c.jpg" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide   Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/WhatsApp Image 2024-01-02 at 18.52.15_cf4a8cc3.jpg" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-corec11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/1691939862770.jpg" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.56h Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/WhatsApp Image 2024-01-02 at 23.09.47_72c103f5.jpg" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/InkedIMG-20231125-WA0000.jpg" alt="" width="50" id="upBtn">
            <h3>Features</h3>
            <img src="img/InkedIMG-20231125-WA0000.jpg" alt="" width="50" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate( +90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>


</body>
</html>
